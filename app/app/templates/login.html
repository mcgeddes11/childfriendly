{% extends "base.html" %}
{%block content%}
<div class="container">
	<h1>Log In</h1>
	<form action="" method="post" name="login">
		{{ form.hidden_tag() }}
		<p>
			Enter your username:<br>
			{{ form.username(size=80) }}

		</p>
		<p>
			Enter your password:<br>
			{{ form.password(size=80) }}
		</p>
		<p><input type="submit" value="Login"></p>
		<div id="msg">{{ msg }}</div>
	</form>
</div>
{%endblock%}
